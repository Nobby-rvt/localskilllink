<!DOCTYPE html>
<html>
<head>
    <title>LocalSkillLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LocalSkillLink</h1>
    <h3>Exchange Skills, Not Money</h3>

    <div class="box">
        <h2>Post a Skill</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="skill" placeholder="Skill Offered">
        <button onclick="postSkill()">Submit</button>
    </div>

    <div class="box">
        <h2>Available Skills</h2>
        <ul id="skillList"></ul>
    </div>

<script src="script.js"></script>
</body>
</html>
